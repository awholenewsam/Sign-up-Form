<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="pic">
            <div class="logo">
                <img src="odin-lined.png" alt="odin logo" id="odin-logo">
                <h1 id="odin">ODIN</h1>
            </div>
            <p id="credit">Photo by Jessica Fadel on Unsplash</p>
        </div>
        <div class="right">
            <div class="sign-up">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <br>
            <p>You <em>know</em> you want to.</p>
            </div>
            <form action="*">
                <div class="signup-form">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9">
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="submit-button"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in"><p>Already have an account?</p><a href="*">Log in</a></div>
        </div>
    </div>
    
</body>
</html>
